<!--
innerText is a property which holds the text that lives inside of a given element (does not return tags)
innerHTML is property that holds the HTML that lives inside of a given element (returns tags)
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <title>ColoRandom</title>
  </head>
  <body>
    <main>
      <h1 class="page-title">COLORandom</h1>
      <section class="color-section">
        <article class="box" id="boxOne">
          <section class="color-block hidden" id="colorBlockOne" />
          <p class="hex-code" id="hexCodeOne">""</p>
          <img
            class="lock"
            <!-- default: show unlock, hide lock  -->
            id="lockOne"
            src="./images/unlocked.png"
            src="./images/locked.png hidden"
            alt="black lock icon"
          />
        </article>
        <article class="box" id="boxTwo">
          <section class="color-block hidden" id="colorBlockTwo" />
          <p class="hex-code hidden" id="hexCodeTwo">#123456</p>
          <img
            class="lock hidden"
            id="lockTwo"
            src="./images/unlocked.png"
            alt="black lock icon"
          />
        </article>
        <article class="box" id="boxThree">
          <section class="color-block hidden" id="colorBlockThree" />
            <p class="hex-code hidden" id="hexCodeThree">#123456</p>
            <img
              class="lock hidden"
              id="lockThree"
              src="./images/unlocked.png"
              alt="lock icon"
            />
        </article>
        <article class="box" id="boxFour">
          <section class="color-block hidden" id="colorBlockFour" />
          <p class="hex-code hidden" id="hexCodeFour">#123456</p>
          <img
            class="lock hidden"
            id="lockFour"
            src="./images/locked.png"
            alt="black lock icon"
          />
        </article>
        <article class="box" id="boxFive">
          <section class="color-block hidden" id="colorBlockFive" />
          <p class="hex-code hidden" id="hexCodeFive">#123456</p>
          <img
            class="lock hidden"
            id="lockFive"
            src="./images/locked.png"
            alt="black lock icon"
          />
        </article>
      </section>
      <section class="main-buttons">
        <button class="random-button">New Random Palette</button>
        <button class="save-button">Save This Palette</button>
      </section>
    </main>
    <article class="side-bar">
      <h2 class="saved-palettes">Saved Palettes</h2>
    </article>
    <script src="./color.js"></script>
    <script src="./palette.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
