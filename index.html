<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <title>ColoRandom</title>
  </head>
  <body>
    <main>
      <h1 class="page-title">COLORandom</h1>
      <section class="color-section">
        <article class="box" id="box-1">
          <section class="color-block hidden" id="color-block-1" />
          <p class="hex-code hidden" id="hex-code-1">#123456</p>
          <img class="lock" id="lock-1" src="alt" ="black lock icon" />
        </article>
        <article class="box" id="box-2">
          <section class="color-block hidden" id="color-block-2" />
          <p class="hex-code hidden" id="hex-code-2"></p>
          <img
            class="lock"
            id="lock-2"
            src="./assets/XXXXXXX.jpg"
            alt="black lock icon"
          />
        </article>
        <article class="box" id="box-3">
          <section class="color-block hidden" id="color-block-3" />
          <p class="hex-code hidden" id="hex-code-3"></p>
          <img
            class="lock"
            id="lock-3"
            src="./assets/XXXXXXX.jpg"
            alt="black lock icon"
          />
        </article>
        <article class="box" id="box-4">
          <section class="color-block hidden" id="color-block-4" />
          <p class="hex-code hidden" id="hex-code-4"></p>
          <img
            class="lock"
            id="lock-4"
            src="./assets/XXXXXXX.jpg"
            alt="black lock icon"
          />
        </article>
        <article class="box" id="box-5">
          <section class="color-block hidden" id="color-block-5" />
          <p class="hex-code hidden" id="hex-code-5"></p>
          <img
            class="lock"
            id="lock-5"
            src="./assets/XXXXXXX.jpg"
            alt="black lock icon"
          />
        </article>
      </section>
      <section class="main-buttons">
        <button class="random-button">New Random Palette</button>
        <button class="save-button">Save This Palette</button>
      </section>
    </main>
    <article class="side-bar">
      <h2 class="saved-palettes">Saved Palettes</h2>
      <section>
        <button class="delete-button hidden">DELETE</button>
      </section>
    </article>
    <script src="./src/scripts.js"></script>
  </body>
</html>
