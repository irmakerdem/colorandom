<!--
innerText is a property which holds the text that lives inside of a given element (does not return tags)
innerHTML is property that holds the HTML that lives inside of a given element (returns tags)
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <title>ColoRandom</title>
  </head>
  <body>
    <main>
      <h1 class="page-title">COLORandom</h1>
      <section class="color-section">
        <section class="color-block" id="colorBlockOne" data-index="0">
          <article class="box" id="boxOne" data-index="0"></article>
          <section class="lock-hex" data-index="0">
            <img
              class="lock"
              id="lockOne"
              src="./images/unlocked.png"
              alt="black unlocked icon"
              data-index="0"
            />
            <!-- <img
              class="unlock hidden"
              id="lockOne"
              src="./images/locked.png"
              alt="black locked icon"
              data-index="0"
            /> -->
            <div class="hex-code" id="hexCodeOne" data-index="0"></div>
          </section>
        </section>
        <section class="color-block" id="colorBlockTwo" data-index="1">
          <article class="box" id="boxTwo" data-index="1"></article>
          <section class="lock-hex" data-index="1">
            <img
              class="lock"
              id="lockTwo"
              src="./images/unlocked.png"
              alt="black unlocked icon"
              data-index="1"
            />
            <!-- <img
              class="unlock hidden"
              id="lockTwo"
              src="./images/unlocked.png"
              alt="black locked icon"
              data-index="1"
            /> -->
            <div class="hex-code" id="hexCodeTwo" data-index="1"></div>
          </section>
        </section>
        <section class="color-block" id="colorBlockThree" data-index="2">
          <article class="box" id="boxThree" data-index="2"></article>
          <section class="lock-hex" data-index="2">
            <img
              class="lock"
              id="lockThree"
              src="./images/unlocked.png"
              alt="black unlocked icon"
              data-index="2"
            />
            <!-- <img
              class="unlock hidden"
              id="lockThree"
              src="./images/unlocked.png"
              alt="black locked icon"
              data-index="2"
            /> -->
            <div class="hex-code" id="hexCodeThree" data-index="2"></div>
          </section>
        </section>
        <section class="color-block" id="colorBlockFour" data-index="3">
          <article class="box" id="boxFour" data-index="3"></article>
          <section class="lock-hex" data-index="3">
            <img
              class="lock"
              id="lockFour"
              src="./images/unlocked.png"
              alt="black unlocked icon"
              data-index="3"
            />
            <!-- <img
              class="unlock hidden"
              id="lockFour"
              src="./images/unlocked.png"
              alt="black locked icon"
              data-index="3"
            /> -->
            <div class="hex-code" id="hexCodeFour" data-index="3"></div>
          </section>
        </section>
        <section class="color-block" id="colorBlockFive" data-index="4">
          <article class="box" id="boxFive" data-index="4"></article>
          <section class="lock-hex" data-index="4">
            <img
              class="lock"
              id="lockFive"
              src="./images/unlocked.png"
              alt="black unlocked icon"
              data-index="4"
            />
            <!-- <img
              class="unlock hidden"
              id="lockFive"
              src="./images/unlocked.png"
              alt="black locked icon"
              data-index="4"
            /> -->
            <div class="hex-code" id="hexCodeFive" data-index="4"></div>
          </section>
        </section>
      </section>
      <section class="main-buttons">
        <button class="random-button">New Random Palette</button>
        <button class="save-button">Save This Palette</button>
      </section>
    </main>
    <article class="side-bar">
      <h2 class="saved-palettes">Saved Palettes</h2>
    </article>
    <script src="./color.js"></script>
    <script src="./palette.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
